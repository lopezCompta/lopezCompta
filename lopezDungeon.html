<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOPEZ DUNGEON</title>
    <style>
        /* Styles globaux */
        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #1e1e1e, #3d3d3d);
            color: #e5e5e5;
            margin: 0;
            padding: 0;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Titre */
        h1 {
            font-size: 3rem;
            color: #c5a000;
            text-shadow: 2px 2px 4px #6e4f1f, 0 0 8px rgba(197, 160, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Conteneur des images */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 20px auto;
        }

        /* Styles pour les images */
        .image-item {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .image-item img {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            border: 4px solid #6e4f1f;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-item img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        /* Texte au survol */
        .image-item span {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #f5d04c;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .image-item:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Titre principal -->
    <h1>LOPEZ DUNGEON</h1>

    <!-- Conteneur pour les images -->
    <div class="image-container">
        <!-- Image 1 -->
        <div class="image-item" onclick="openPage('https://lopezcompta.fr/maitreDesNombres')">
            <img src="image/mathematicien.jpg" alt="Maître des Nombres">
            <span>Mathématicien</span>
        </div>
        <!-- Image 2 -->
        <div class="image-item" onclick="openPage('https://lopezcompta.fr/maitreDesMots')">
            <img src="image/grammairien.jpg" alt="Maître des Mots">
            <span>Grammairien</span>
        </div>
        <!-- Image 3 -->
        <div class="image-item" onclick="openPage('https://lopezcompta.fr/maitreDesComptes')">
            <img src="image/comptable.jpg" alt="Maître des Comptes">
            <span>Comptable</span>
        </div>
    </div>

    <script>
        /**
         * Fonction pour ouvrir une page spécifique
         * @param {string} url - L'URL à ouvrir
         */
        function openPage(url) {
            window.location.href = url; // Redirection vers l'URL spécifiée
        }
    </script>
</body>
</html>
