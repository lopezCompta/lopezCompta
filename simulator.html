<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>Trader Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleSimulator.css">
</head>
<body>
    

    <div class="dashboard">
        
        <h1>SPECULAT'OR</h1>


        <!-- Affichage du capital disponible -->
         <br>
        <div id="capital">Capital disponible : <span id="capitalAmount">1000</span> €</div>
        <br><br>

        <!-- Marché actuel avec actions disponibles -->

        <table class="table">
            <thead>
                <tr>
                    <th>Or possédé : <span id="gold">0</span> grammes</th>
                    <th>Valeur d'Achats</th>
                    <th>Valeur de vente du jour</th>
                    <th>Rentabilité Actuelle</th>
                </tr>
            </thead>
            <tbody id="market-body">
<!-- ACTIONS DISPOS  -->
            </tbody>
        </table>
        <br><br>
        <button id="buyGoldButton">Acheter de l'Or</button>
        <button id="buyInfosButton">Acheter Informations</button>
        <br>
        <button id="sellGoldButton">Vendre son Or</button>
        <button id="nextWeekButton">Semaine Suivante</button>


<br><br>
        <!-- Affichage des actions possédées -->
        <h2>Actions Possédées</h2>
        <table class="table" id="actionsTable2">
            <thead>
                <tr>
                    <th>Secteur</th>
                    <th>Type</th>
                    <th>Quantité</th>
                    <th>Prix d'Achat</th>
                    <th>Valeur Actuelle</th>
                    <th>Rentabilité</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les actions achetées seront affichées ici -->
            </tbody>
        </table>
<br><br>
        <h2>Cours de l'Or en Euros : <span id="actualGoldValue"></span></h2>
        <div id="container"></div><br>

       <a href="simulatorCours.html" target="_blank">Tuto</a>
    </div>

    <!-- Script JavaScript pour la logique du jeu -->
    <script src="https://cdn.anychart.com/releases/8.13.0/js/anychart-base.min.js"></script>
    <script src="scriptSimulator.js"></script>

</body>
</html>
